apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-streaming-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/timur178/my-playground.git 
    targetRevision: HEAD
    path: kafka-gitops/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-dashboard
  labels: { app: kafka-dashboard }
  annotations:
    {{ include "syncWave" . }}
    argocd-image-updater.argoproj.io/image-list: |
      producer=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${TEAM}/${ENVIRONMENT_STAGE}/kafka-dashboard:~1
    argocd-image-updater.argoproj.io/update-strategy: newest-build
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  replicas: {{ .Values.replicaCount }}
  selector: { matchLabels: { app: kafka-dashboard } }
  template:
    metadata:
      labels: { app: kafka-dashboard }
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports: [{ containerPort: {{ .Values.service.port }} }]


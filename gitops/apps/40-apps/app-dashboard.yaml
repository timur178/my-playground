# gitops/apps/40-apps/app-dashboard.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-dashboard
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
    argocd-image-updater.argoproj.io/image-list: dashboard=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${TEAM}/${ENVIRONMENT_STAGE}/kafka-dashboard:~1
    argocd-image-updater.argoproj.io/update-strategy: newest-build
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  project: kafka
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  source:
    repoURL: https://github.com/timur178/my-playground.git
    targetRevision: HEAD
    path: gitops/apps/40-apps/dashboard
    helm:
      parameters:
        - name: service.port
          value: "3000"
        - name: ingress.enabled
          value: "true"
        - name: ingress.className
          value: "nginx"
        - name: ingress.host
          value: "kafka-dashboard-${TEAM}-dev.${TEAM_DOMAIN}"
        - name: image.tag
          value: "1.0.0"
  syncPolicy:
    automated: { prune: true, selfHeal: true }


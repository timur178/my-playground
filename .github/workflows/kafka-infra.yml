name: Terraform Deploy
on:
  push:
    branches: ["feature/**", "staging", "main"]
    paths:
      - "kafka-infra/**"
      - ".github/workflows/kafka-infra.yml"
  pull_request:
    branches: ["staging", "main"]
    paths:
      - "kafka-infra/**"
      - ".github/workflows/kafka-infra.yml"
  workflow_dispatch:

jobs:
  kafka-infra:
    environment: ${{ (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/staging' && 'staging') || 'dev' }}
    runs-on: ubuntu-latest
    permissions: { id-token: write, contents: read }
    defaults:
      run:
        working-directory: kafka-infra
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_OIDC_ROLE_ARN }}

      - name: Terraform Init
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${{ vars.TF_BACKEND_S3_BUCKET }}" \
            -backend-config="key=${{ vars.ENVIRONMENT_STAGE }}/kafka-infra/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION }}" \
            -backend-config="use_lockfile=true"
          # terraform force-unlock -force 53e5bcf1-1dc6-f28f-34a3-039449c804c2
          terraform fmt -check -recursive
          
      - name: Terraform Plan
        run: |
          terraform plan -out tfplan \
            -var 'region=${{ vars.AWS_REGION }}' \
            -var 'environment=${{ vars.ENVIRONMENT_STAGE }}' \
            -var 'team=${{ vars.TEAM }}' \
            -var 'project=${{ vars.PROJECT }}' \
            -var 'eks_cluster_name=${{ vars.EKS_CLUSTER_NAME }}' \
            -var 'vpc_id=${{ vars.VPC_ID }}' \
            -var 'private_subnet_ids=${{ vars.PRIVATE_SUBNET_IDS_JSON }}' \
            -var 'eks_nodes_security_group_id=${{ vars.EKS_NODES_SG_ID }}' \
            -var "db_name=${{ vars.DB_NAME }}" \
            -var 'db_username=${{ vars.DB_USERNAME }}' \
            -var 'eks_oidc_provider_arn=${{ vars.EKS_OIDC_PROVIDER_ARN }}' \
            -var 'eks_oidc_provider_url=${{ vars.EKS_OIDC_PROVIDER_URL }}' \
            -var 'ecr_repo_names=${{ vars.ECR_REPO_NAMES_JSON }}' \
            -var 'ecr_repo_prefix=${{ vars.TEAM }}/${{ vars.ENVIRONMENT_STAGE }}' \
            -var 'team_domain=${{ vars.TEAM_DOMAIN }}'
      
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

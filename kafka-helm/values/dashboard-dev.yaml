image:
  repository: ${ECR_REGISTRY}/kafka-dashboard
  tag: ${IMAGE_TAG}

kafka:
  bootstrap: medtech-kafka-bootstrap.kafka.svc.cluster.local:9092
  topic: sensor-data
  auth:
    enabled: true
    mechanism: SCRAM-SHA-512
    user: app
    passwordSecretName: app
    passwordSecretKey: password

db:
  enabled: true
  secretName: postgres-credentials

ingress:
  enabled: true
  className: nginx
  host: kafka-dashboard-${TEAM}-${ENVIRONMENT_STAGE}.${TEAM_DOMAIN}  # dev hostname
  tlsSecret: kafka-dashboard-tls
